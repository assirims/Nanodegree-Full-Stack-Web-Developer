{% extends "base.html" %}
{% block content %}
<div class="mdl-grid">
{% for city in cities %}

    <div class="demo-card-wide mdl-card mdl-shadow--8dp">

        <div class="mdl-card__title brighten" title="{{city.city_name}}" style="background: url('{{ city.coverUrl }}') center / cover;">
            <a href="{{url_for('city_detail',category = city.category, cityId = city.id)}}"></a>
        </div>

        <div class="mdl-card__actions mdl-card--border">

            <a href="{{url_for('city_detail',category = city.category, cityId = city.id)}}" title="{{ city.city_name }}" tabindex="-1" class="link-fade"> <span>{{ city.city_name }}</span><span class="span-fade"></span></a>

            <a href="{{url_for('city_detail',category = city.category, cityId = city.id)}}" title="{{ city.region }}" class="city-region">{{ city.region }}</a>
        </div>
    </div>
    {% else %}
    <span align="center" class="no-city-msg">{{error}}</span>
{% endfor %}
</div>
{% endblock %}
